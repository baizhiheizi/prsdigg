query AdminOrderConnection(
  $itemId: ID
  $itemType: String
  $state: String
  $after: String
) {
  adminOrderConnection(
    itemId: $itemId
    itemType: $itemType
    state: $state
    after: $after
  ) {
    nodes {
      id
      traceId
      orderType
      itemId
      itemType
      state
      total
      seller {
        name
        avatarUrl
        mixinId
      }
      buyer {
        name
        avatarUrl
        mixinId
      }
      currency {
        assetId
        iconUrl
        symbol
      }
      createdAt
      itemType
      item {
        ... on Article {
          title
          uuid
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
