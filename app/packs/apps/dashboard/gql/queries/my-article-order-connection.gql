query MyArticleOrderConnection(
  $uuid: ID!
  $orderType: String!
  $after: String
) {
  myArticleOrderConnection(uuid: $uuid, orderType: $orderType, after: $after) {
    nodes {
      traceId
      buyer {
        avatar
        name
      }
      orderType
      state
      total
      currency {
        assetId
        symbol
        iconUrl
      }
      createdAt
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
